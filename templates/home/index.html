{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <p>List of my articles.</p>

    {% for article in articles %}
    <div class="my-3">
        <h3>{{article.title}}</h3>
        <p class="text-muted">{{article.date}}</p>
        <p>{{article.content}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
